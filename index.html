<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Local Smart</title>
  </head>
  <body>
    <div class="app-container">
      <main class="main-page">
        <section class="grid">
          <div class="grid__item">
            <div class="product-description">
              <div class="product-description__name">
                <h1 id="product-tile" class="heading-primary">iPhone 12</h1>
                <p class="paragraph">
                  <span class="price"
                    >Pre√ßo: <samp class="price__value"> R$15.000,00</samp>
                  </span>
                </p>
                <p class="paragraph">
                  <span class="description"></span>
                </p>
              </div>
            </div>
          </div>

          <div class="grid__item">
            <div class="card">
              <div class="card__body">
                <div class="card__img card__img--1">
                  <div class="sell">
                    <span class="sell-item sell__text">Vendido</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="js/index.js"></script>
    <div class="transition">
      <div class="local-smart">
        <p class="local-smart__title">LocalSmart</p>
        <p class="local-smart__subtitle">Ofertas</p>
      </div>
    </div>
  </body>
</html>
